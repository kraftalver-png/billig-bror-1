<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billig Bror - Prototype</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --gray: #b0b0b0;
            --accent: #3498db;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            padding-bottom: 80px;
        }

        /* HEADER */
        header {
            background: rgba(18, 18, 18, 0.95);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .logo { font-size: 20px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: -0.5px; }
        .logo span { color: #fff; }

        /* LOCATION TABS */
        .tabs {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 12px;
            background: #181818;
            scrollbar-width: none; /* Skjul scrollbar Firefox */
        }
        .tabs::-webkit-scrollbar { display: none; /* Skjul scrollbar Chrome/Safari */ }

        .tab-btn {
            background: #2a2a2a;
            border: none;
            color: #ccc;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #000;
            transform: scale(1.05);
        }

        /* MAP AREA */
        #map {
            height: 280px;
            width: 100%;
            z-index: 1;
        }

        /* CONTENT AREA */
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title { font-size: 18px; font-weight: 700; }
        .result-count { font-size: 12px; color: var(--gray); background: #333; padding: 2px 8px; border-radius: 10px; }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* PRO CARD DESIGN */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card-image-header {
            height: 140px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .store-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            padding: 4px 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            color: #000;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .store-badge img { height: 16px; width: auto; }

        .card-body {
            padding: 15px;
        }

        .product-title { font-size: 18px; font-weight: 700; margin-bottom: 5px; line-height: 1.2; }
        .store-location { font-size: 12px; color: var(--gray); margin-bottom: 12px; display: flex; align-items: center; gap: 4px; }

        .price-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .price-group { display: flex; align-items: baseline; gap: 8px; }
        .current-price { font-size: 24px; font-weight: 800; color: var(--primary); }
        .old-price { font-size: 14px; text-decoration: line-through; color: #666; }

        .deal-tag {
            background: #e74c3c;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Billig<span>Bror</span></div>
        <div style="font-size: 20px;">游눶</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="setCity('Gj칮vik')">Gj칮vik</button>
        <button class="tab-btn" onclick="setCity('Hamar')">Hamar</button>
        <button class="tab-btn" onclick="setCity('Lillehammer')">Lillehammer</button>
    </div>

    <div id="map"></div>

    <div class="container">
        <div class="section-header">
            <div class="section-title">Topptilbud i <span id="city-label" style="color:var(--primary)">Gj칮vik</span></div>
            <span class="result-count" id="count-label">3 funnet</span>
        </div>
        <div id="offer-grid" class="grid">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- 1. BUTIKK BILDER (Faktiske bilder fra Wikimedia) ---
    // Bruker interi칮r/eksteri칮r bilder for 친 gi en "ekte" f칮lelse.
    const storeImages = {
        'Extra': 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Coop_Extra_logo.svg/1200px-Coop_Extra_logo.svg.png', // Logo som fallback da gode butikkbilder mangler
        'Rema 1000': 'https://upload.wikimedia.org/wikipedia/commons/e/e4/REMA_1000_Supermarket_interior_grocery_store_T%C3%B8nsberg%2C_Norway_2017-11-03_Breads_etc.jpg', // Interi칮r
        'Kiwi': 'https://upload.wikimedia.org/wikipedia/commons/4/42/KIWI_minipris_148_ubt.JPG', // Butikkfasade
        'Meny': 'https://upload.wikimedia.org/wikipedia/commons/6/6d/Meny_-_Kuben_senter.jpg' // Butikkfasade
    };

    // --- 2. LOGOER (For hj칮rnet av kortet) ---
    const logos = {
        'Extra': 'https://upload.wikimedia.org/wikipedia/commons/f/fb/Coop_Extra_logo.svg',
        'Rema 1000': 'https://upload.wikimedia.org/wikipedia/commons/8/85/Rema_1000_Logo.svg',
        'Kiwi': 'https://upload.wikimedia.org/wikipedia/commons/e/e8/Kiwi_Minipris_Logo.svg',
        'Meny': 'https://upload.wikimedia.org/wikipedia/commons/d/dc/Meny_Logo.svg'
    };

    // --- 3. DATA MED PRESISE KOORDINATER ---
    const offers = [
        // GJ칒VIK
        { 
            city: 'Gj칮vik', 
            chain: 'Extra', 
            storeName: 'Extra Kirkeby', 
            address: 'Valdresvegen 6',
            product: 'Godt & Blandet', 
            price: 30, old: 49, 
            lat: 60.7850, lng: 10.6820 
        },
        { 
            city: 'Gj칮vik', 
            chain: 'Rema 1000', 
            storeName: 'Rema 1000 Gj칮vik Stadion', 
            address: 'Marcus Thranesgt. 8',
            product: 'Kj칮ttdeig 400g', 
            price: 45, old: 65, 
            lat: 60.7989, lng: 10.6844 
        },
        { 
            city: 'Gj칮vik', 
            chain: 'Kiwi', 
            storeName: 'Kiwi Strandgata', 
            address: 'Strandgata 13',
            product: 'Grandiosa Pizza', 
            price: 29, old: 59, 
            lat: 60.7933, lng: 10.6951 
        },

        // HAMAR
        { 
            city: 'Hamar', 
            chain: 'Kiwi', 
            storeName: 'Kiwi Holsetg친rden', 
            address: '칒stregate 12',
            product: 'Sm친godt (pr hg)', 
            price: 9, old: 16, 
            lat: 60.7949, lng: 11.0749 
        },
        { 
            city: 'Hamar', 
            chain: 'Extra', 
            storeName: 'Extra Maxi Hamar', 
            address: 'Aslak Boltsgate 48',
            product: 'Norvegia Ost', 
            price: 89, old: 129, 
            lat: 60.8000, lng: 11.0500 
        },
        { 
            city: 'Hamar', 
            chain: 'Rema 1000', 
            storeName: 'Rema 1000 Storhamar', 
            address: 'Kornsilovegen 58',
            product: 'Coca Cola 4pk', 
            price: 79, old: 119, 
            lat: 60.8017, lng: 11.0351 
        },

        // LILLEHAMMER
        { 
            city: 'Lillehammer', 
            chain: 'Meny', 
            storeName: 'CC Mat Lillehammer', 
            address: 'Sliperiveien 2',
            product: 'Fersk Entrec칪te', 
            price: 199, old: 359, 
            lat: 61.1141, lng: 10.4503 
        },
        { 
            city: 'Lillehammer', 
            chain: 'Kiwi', 
            storeName: 'Kiwi Storgata', 
            address: 'Storgata 62',
            product: 'Libero Bleier', 
            price: 15, old: 30, 
            lat: 61.1152, lng: 10.4660 
        },
        // (Merk: Bruker en sentral plassering for Extra i Lillehammer for prototypens skyld)
        { 
            city: 'Lillehammer', 
            chain: 'Extra', 
            storeName: 'Extra 칀lstadsenteret', 
            address: 'Nordre 칀l',
            product: 'Godt & Blandet', 
            price: 30, old: 49, 
            lat: 61.1300, lng: 10.4600 
        }
    ];

    // Koordinater for sentrum av byene
    const cityCenters = {
        'Gj칮vik': [60.795, 10.690],
        'Hamar': [60.795, 11.070],
        'Lillehammer': [61.115, 10.460]
    };

    let map;
    let markers = [];
    let currentCity = 'Gj칮vik';

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView(cityCenters['Gj칮vik'], 13);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap & CartoDB',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        renderContent();
    }

    function setCity(city) {
        currentCity = city;
        document.getElementById('city-label').innerText = city;
        
        // Oppdater knapper
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText === city);
        });

        renderContent();
    }

    function renderContent() {
        const grid = document.getElementById('offer-grid');
        grid.innerHTML = '';
        
        // Fjern gamle mark칮rer
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        // Flytt kart
        map.flyTo(cityCenters[currentCity], 14, { duration: 1.2 });

        const filtered = offers.filter(o => o.city === currentCity);
        document.getElementById('count-label').innerText = `${filtered.length} funnet`;

        if (filtered.length === 0) {
            grid.innerHTML = '<div style="text-align:center; padding:40px; color:#666">Ingen tilbud funnet her.</div>';
            return;
        }

        filtered.forEach(offer => {
            const discount = Math.round(((offer.old - offer.price) / offer.old) * 100);
            
            // Bruk faktisk butikkbilde, eller fallback
            const bgImage = storeImages[offer.chain] || storeImages['Extra'];

            // Lag HTML kort
            const html = `
                <div class="card">
                    <div class="card-image-header" style="background-image: url('${bgImage}')">
                        <div class="card-overlay"></div>
                        <div class="store-badge">
                            <img src="${logos[offer.chain]}" alt="${offer.chain}">
                            ${offer.chain}
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="product-title">${offer.product}</div>
                        <div class="store-location">
                            游늸 ${offer.storeName} (${offer.address})
                        </div>
                        <div class="price-row">
                            <div class="price-group">
                                <span class="current-price">${offer.price},-</span>
                                <span class="old-price">${offer.old},-</span>
                            </div>
                            <div class="deal-tag">-${discount}%</div>
                        </div>
                    </div>
                </div>
            `;
            grid.innerHTML += html;

            // Lag kart-mark칮r
            const iconHtml = `<div style="background:${getBrandColor(offer.chain)}; width:12px; height:12px; border-radius:50%; border:2px solid white; box-shadow:0 0 5px black;"></div>`;
            
            const customIcon = L.divIcon({
                html: iconHtml,
                className: 'custom-pin',
                iconSize: [16, 16]
            });

            const marker = L.marker([offer.lat, offer.lng], { icon: customIcon }).addTo(map);
            marker.bindPopup(`<b>${offer.product}</b><br>${offer.price} kr hos ${offer.chain}`);
            markers.push(marker);
        });
    }

    function getBrandColor(chain) {
        if(chain === 'Extra') return '#0074bc'; // Bl친
        if(chain === 'Kiwi') return '#7dc242'; // Gr칮nn
        if(chain === 'Rema 1000') return '#005a9c'; // M칮rkebl친
        if(chain === 'Meny') return '#c4161c'; // R칮d
        return '#fff';
    }

    // Start
    initMap();

</script>
</body>
</html>
